    <!-- barra de pesquisa/link é o (GET) metodo menos seguro (POST) modo seguro-->

    <form action="enviaemail.cs" method="post">
        <label>Nome:</label>
        <input type="text" Name="nome" placeholder="Ex; William">
        
        <label>E-mail:</label>
        <input type="text" name="email" placeholder="Ex; william.@gmail.com">

        <label>Whatsap:</label>
        <input type="number" name="whats" placeholder="Ex; (47)91234-4321">

        <input type="text" name="setor" placeholder="Informe seu setor">

        <label>Texto:</label>
        <textarea name="texto" required></textarea>
        
        <input type="submit" name="enviar" value="Enviar">
        <button type="reset">Apagar</button>
    </form>
    <!-- (disable) para dessabilitar uma função -->
    <!-- (readonly) apenas ler aquele valor ja setado -->
